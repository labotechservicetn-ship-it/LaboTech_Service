backend:
  name: github
  repo: labotechservicetn-ship-it/LaboTech_Service  # ← replace with your GitHub repo
  branch: main                                # ← replace with your main branch if different

media_folder: "public/uploads"               # where uploaded files go in your repo
public_folder: "/uploads"                    # how the site refers to uploaded files

# Optional: enable draft/publish workflow
publish_mode: editorial_workflow

# Collections (your content structure)
collections:
  - name: services
    label: "Services"
    folder: "src/content/services"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image URL", name: "image", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Features"
        name: "features"
        widget: "list"
        default: []
      - { label: "Icon", name: "icon", widget: "select", options: ["Refrigerator","WashingMachine","Microwave","Dishwasher","AirConditioner","Cookie"] }

  - name: portfolio
    label: "Portfolio"
    folder: "src/content/portfolio"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Image URL", name: "image", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }

  - name: contact
    label: "Contact Information"
    files:
      - file: "src/content/contact.json"
        label: "Contact Information"
        name: "contact"
        format: "json"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Hours", name: "hours", widget: "string" }
          - label: "Service Areas"
            name: "serviceAreas"
            widget: "list"
            field: { label: "Area", name: "area", widget: "string" }

  - name: "carousel"
    label: "Carousel"
    folder: "src/content/carousel"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Image URL", name: "image", widget: "string" }