<!-- Hidden static form for Netlify detection -->
<form name="request-service" netlify hidden>
    <input type="hidden" name="form-name" value="request-service" />
  
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    
    <select name="applianceType">
      <option value="">Select appliance</option>
      <option value="refrigerator">Refrigerator</option>
      <option value="washing-machine">Washing Machine</option>
      <option value="dryer">Dryer</option>
      <option value="dishwasher">Dishwasher</option>
      <option value="oven-range">Oven/Range</option>
      <option value="microwave">Microwave</option>
      <option value="other">Other</option>
    </select>
  
    <input type="text" name="address" />
    <textarea name="description"></textarea>
  </form>
